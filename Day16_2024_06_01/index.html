<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Quản lý sản phẩm</h2>
  <div class="form-group">
    <input id="id" type="number" placeholder="ID" />
    <input id="name" type="text" placeholder="Tên" />
    <input id="price" type="number" placeholder="Giá" />
    <input id="quantity" type="number" placeholder="Số lượng" />
    <button id="addBtn">Thêm</button>
  </div>

  <table>
    <thead>
      <tr><th>ID</th><th>Tên</th><th>Giá</th><th>Số lượng</th><th>Tổng giá trị</th><th>Hành động</th></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <p><b>Tổng giá trị tồn kho:</b> <span id="totalValue">0</span></p>
  <p><b>Sản phẩm đắt nhất:</b> <span id="maxPriceProduct">Chưa có</span></p>

  <script src="script.js"></script>
</body>
</html>
