<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt());
        function Fibonacci(n){
            var a=0;
            var b=1;
            for (var i=2;i<=n;i++){
                var c=a+b;
                a=b;
                b=c;
            }
            if (n==0){
                return 0;
            }else if (n==1){
                return 1;
            }
            return a;
        }document.write(Fibonacci(n));
    </script>
</body>
</html>
