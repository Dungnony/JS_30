<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nam=parseInt(prompt());
        function laNamNhuan(nam){
            if(nam%4==0 && nam%100!=0 || nam%400==0){
                return true;
            }
            return false;
        }
        if (laNamNhuan(nam)){
            document.write(nam + " " + "La nam nhuan");
        }else{
            document.write(nam + " " + "khong la nam nhuan");
        }
    </script>
</body>
</html>
