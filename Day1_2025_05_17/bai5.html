<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = parseInt(prompt());
        function bangCuuChuong(n){
            var kq="";
            for(var i=1;i<=10;i++){
                kq+=n+"x"+i+"="+(n*i)+"<br>";
            }
            return kq;
        }document.write(bangCuuChuong(n));
    </script></body>
</html>
