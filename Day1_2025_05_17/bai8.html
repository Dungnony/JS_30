<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var diem=parseInt(prompt());
        function xepLoai(diem){
            if(diem>=9){
                return "Xuat sắc";
            }else if(diem>=8){
                return "Giỏi";
            }else if(diem>=6.5){
                return "Khá";
            }else if(diem>=5){
                return "Trung bình";
            }else if(diem<5){
                return "Yếu";
            }
        } 
        document.write(xepLoai(diem));
    </script>
</body>
</html>
