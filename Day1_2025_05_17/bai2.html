<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt());
        function tinhGiaiThua(n){
            var gt=1;
            for(var i=2;i<=n;i++){
                gt*=i;
            }
            return gt;
        }document.write(tinhGiaiThua(n));
    </script>
</body>
</html>
