<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt());
        function tongChuSo(n){
            var tong=0;
            while(n>0){
                tong+=n%10;
                n=Math.floor(n/10);

            }return tong;

        }document.write(tongChuSo(n));
    </script>
</body>
</html>
