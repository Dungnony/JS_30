<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    var n=parseInt(prompt());
    function KiemTraChanLe(n){
      if(n%2==0){
        return "Số chẵn";
      }else{
        return "Số lẻ";
      }
    }document.write(KiemTraChanLe(n));
  </script>
</body>
