<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(prompt());
        function veTamGiac(n){
            var tg="";
            for(var i=1;i<=n;i++){
                tg+="*".repeat(i)+"<br>";
            }
            return tg;
        }document.write(veTamGiac(n));
    </script>
</body>
</html>
